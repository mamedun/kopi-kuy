    <script>
        //$("h1").html('<button class="btn btn-info">Cek</button>')

        /* JQUERY DOM 

        var nama_produk = "Kopi Jahe"
        var harga = "Rp. 20.000"
        var berat = "100 Gram"
        var link = "https://tokopedia.com"

        var template = `<div class="col">
                    <div class="card border-0 shadow-lg text-center">
                        <img src="images/produk/product_capuchino.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title mb-3">${nama_produk}</h6>
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <p class="card-text"><i class="bi bi-basket"></i> ${berat}</p>
                                <p class="text-primary fw-bold">${harga}</p>
                            </div>
                            <a href="${link}" target="_blank" class="btn btn-success w-100"><i class="bi bi-cart"></i> Beli</a>
                        </div>
                    </div>
                </div>`

        $("#barisKopi").prepend(template)

        /* AMBIL DATA KE API SERVER */

        const SERVER_API = 'https://rikikurnia.com/prakerja/api/produk/'

        pilihKopi.onchange = function () {
            let jenis_kopi = this.value
            let link_api = SERVER_API + jenis_kopi

            $.get(link_api).then(function (respon) {

                $("#barisKopi").html("")

                respon.data.forEach(item => {

                    $("#barisKopi").append(`
                        <div class="col">
                    <div class="card border-0 shadow-lg text-center">
                        <img src="${item.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title mb-3">${item.nama}</h6>
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <p class="card-text"><i class="bi bi-basket"></i> ${item.size}</p>
                                <p class="text-primary fw-bold">${item.harga}</p>
                            </div>
                            <a href="${item.link}" target="_blank" class="btn btn-success w-100"><i class="bi bi-cart"></i> Beli</a>
                        </div>
                    </div>
                </div>`)

                })
            })
        }

        /*  HABIS */
    </script>
